  <svg
    width="48"
    height="48"
    viewBox="0 0 64 64"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    stroke="#333"
    strokeWidth="2"
    strokeLinecap="round"
    strokeLinejoin="round"
  >
    {/* Bee Body */}
    <ellipse cx="32" cy="32" rx="12" ry="18" fill="#ffcc00" stroke="#000" />
    <line x1="20" y1="32" x2="44" y2="32" stroke="#000" />
    <line x1="24" y1="24" x2="40" y2="24" stroke="#000" />
    <line x1="24" y1="40" x2="40" y2="40" stroke="#000" />

    {/* Wings */}
    <ellipse cx="22" cy="20" rx="8" ry="10" fill="#ccf2ff" stroke="#000" />
    <ellipse cx="42" cy="20" rx="8" ry="10" fill="#ccf2ff" stroke="#000" />

    {/* Face */}
    <circle cx="28" cy="30" r="2" fill="#000" />
    <circle cx="36" cy="30" r="2" fill="#000" />

    {/* Antennae */}
    <line x1="28" y1="14" x2="24" y2="8" stroke="#000" />
    <line x1="36" y1="14" x2="40" y2="8" stroke="#000" />

    {/* Text */}
    <text x="16" y="58" fontSize="10" fill="#000" fontFamily="Arial, sans-serif">
      Spelling Bee
    </text>
  </svg>